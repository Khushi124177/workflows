name: Daily Scheduled Commit

on:
  schedule:
    - cron: '30 10 * * *'   # Runs daily at 10:30 UTC
  workflow_dispatch:        # Allows manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2004980@ds.study.iitm.ac.in Daily Commit Step
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          
          git config user.name "github-actions"
          git config user.email "24f2004980@ds.study.iitm.ac.in"
          
          git add daily-log.txt
          git commit -m "Automated daily commit on $(date)"
          git push
